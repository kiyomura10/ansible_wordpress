- name: install nginx
  apt:
    name: nginx
    state: present

- name: copy nginx.conf
  copy: 
    src: "{{ item.src }}"
    dest: /etc/nginx/
  loop: 
    - { src: "roles/nginx/files/{{ inventory_hostname }}/conf.d" }
    - { src: "roles/nginx/files/{{ inventory_hostname }}/nginx.conf" }
  notify: restart nginx

- name : enable nginxã€€
  systemd:
    name: nginx
    state: started
    enabled: yes
  
  